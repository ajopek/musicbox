<template>
  <requre  from="./loader.css"></requre> 

  <div class="container">
      <div class="row">
          <div class="col-md-6" if.bind="listLoaded">
            <li repeat.for="artist of artistsList">
              <div class="media">
                <div class="media-left">
                    <img class="media-object" src="${artist.image[2]['#text']}" alt="...">
                </div>
                <div class="media-body">
                  <a route-href="route: artists; params.bind: {name:artist.name}">
                    <h4 class="media-heading">${artist.name}</h4>
                  </a>  
                </div>
              </div>
            </li>  
            <button click.delegate="loadPrev()" show.bind="hasPrev()"> Prev </button>  
            <button click.delegate="loadNext()" show.bind="hasNext()"> Next </button>
          </div>
          <div class="col-md-6" if.bind="awaitingResults">
              Loading ...
          </div>
      </div>
  </div>
  
</template>
